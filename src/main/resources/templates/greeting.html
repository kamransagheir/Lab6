<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="spa.js"></script>
</head>
<body>
	<h1>Step 1: Create AddressBook</h1>
	<h5>(Once created, pressing the Submit/View button will allow to view the created Addressbook and the data in them)</h5>
	<form action="#" th:action="@{/addressBookCreate}"
		th:object="${addressBook}" method="post">
		<p>
			<input type="submit" value="Submit/View" />
		</p>
	</form>
	<p class="addressbook-id"></p>
	<p class="addressbook-contents"></p>
	<h1>Step2: Add Buddy</h1>
	<form action="#" th:action="@{/buddyAdd}" th:object="${buddy}"
		method="post">
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Phone Number: <input type="text" th:field="*{phoneNumber}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
